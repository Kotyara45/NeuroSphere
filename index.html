<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NeuroSphere ‚Äî –¢–≤—ñ–π —Ü–∏—Ñ—Ä–æ–≤–∏–π —Å–ø—ñ–≤—Ä–æ–∑–º–æ–≤–Ω–∏–∫</title>
  <style>
    :root {
      --bg-dark: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --bg-light: #f0f0f0;
      --text-dark: white;
      --text-light: #222;
      --chat-bg-dark: rgba(255, 255, 255, 0.1);
      --chat-bg-light: #fff;
      --msg-bg-dark: rgba(0, 0, 0, 0.3);
      --msg-bg-light: #eee;
      --btn-bg-dark: #00b894;
      --btn-bg-light: #00875a;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-dark);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }
    header {
      text-align: center;
      padding: 1.5rem 1rem;
      width: 100%;
      max-width: 600px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.3rem;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: url('https://via.placeholder.com/100') no-repeat center/cover;
      margin: 0 auto 1rem auto;
    }
    .roles, .models, .theme-toggle {
      margin-bottom: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    select {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .chat {
      background: var(--chat-bg-dark);
      padding: 1rem;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      overflow-y: auto;
      max-height: 65vh;
      transition: background 0.3s;
    }
    body.light .chat {
      background: var(--chat-bg-light);
    }
    .message {
      background: var(--msg-bg-dark);
      padding: 0.7rem;
      border-radius: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      transition: background 0.3s, color 0.3s;
    }
    body.light .message {
      background: var(--msg-bg-light);
      color: var(--text-light);
    }
    .input-box {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
      width: 90%;
      max-width: 600px;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: var(--btn-bg-dark);
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #019875;
    }
    body.light button {
      background-color: var(--btn-bg-light);
    }
    .history {
      font-size: 0.9rem;
      margin-top: 1rem;
      text-align: left;
      width: 90%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.05);
      padding: 1rem;
      border-radius: 10px;
      overflow-y: auto;
      max-height: 10vh;
      transition: background 0.3s;
    }
    body.light .history {
      background: #f8f8f8;
      color: var(--text-light);
    }
    .voice-btn {
      background-color: #0984e3;
      border-radius: 5px;
      border: none;
      color: white;
      padding: 0.5rem 0.75rem;
      cursor: pointer;
      font-size: 1.2rem;
      user-select: none;
      transition: background-color 0.3s;
    }
    .voice-btn.recording {
      background-color: #d63031;
    }
  </style>
</head>
<body>
  <header>
    <div class="avatar" id="avatar"></div>
    <h1>NeuroSphere</h1>
    <p>–û–±–µ—Ä–∏ —Ä–æ–ª—å –®–Ü:</p>
    <div class="roles">
      <select id="roleSelector" onchange="updateAvatar()">
        <option>–ë—ñ–∑–Ω–µ—Å-–∞–Ω–∞–ª—ñ—Ç–∏–∫</option>
        <option>–ú—É–¥—Ä–∏–π —Å—Ç–∞—Ä–µ—Ü—å</option>
        <option>–ö–æ—Å–º—ñ—á–Ω–∏–π –∫–∞–ø—ñ—Ç–∞–Ω</option>
        <option>–°—Ç–µ–Ω–¥–∞–ø–µ—Ä</option>
        <option>–•—É–¥–æ–∂–Ω–∏–∫</option>
        <option>–ú'—è—É-–∫–æ—Ç–∏–∫</option>
      </select>
    </div>
    <p>–û–±–µ—Ä—ñ—Ç—å –º–æ–¥–µ–ª—å:</p>
    <div class="models">
      <select id="modelSelector">
        <option value="gpt-3.5-turbo" selected>GPT-3.5 Turbo</option>
        <option value="gpt-4">GPT-4</option>
      </select>
    </div>
    <div class="theme-toggle">
      <button id="themeBtn">–ü–µ—Ä–µ–º–∫–Ω—É—Ç–∏ —Ç–µ–º—É</button>
    </div>
  </header>
  <main class="chat" id="chatWindow" aria-live="polite" aria-label="–í—ñ–∫–Ω–æ —á–∞—Ç—É">
    <div class="message">üëã –ü—Ä–∏–≤—ñ—Ç! –Ø ‚Äî —Ç–≤—ñ–π NeuroSphere, —è–∫ –º–æ–∂—É –¥–æ–ø–æ–º–æ–≥—Ç–∏?</div>
  </main>
  <div class="input-box">
    <input type="text" id="userInput" placeholder="–ù–∞–ø–∏—à–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è..." aria-label="–ü–æ–ª–µ –≤–≤–æ–¥—É –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è" />
    <button onclick="sendMessage()">–í—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏</button>
    <button id="voiceBtn" class="voice-btn" title="–ù–∞—Ç–∏—Å–Ω—ñ—Ç—å, —â–æ–± –≥–æ–≤–æ—Ä–∏—Ç–∏">üé§</button>
  </div>
  <div class="history" aria-label="–Ü—Å—Ç–æ—Ä—ñ—è —Å–µ–∞–Ω—Å—É">
    <strong>–Ü—Å—Ç–æ—Ä—ñ—è —Å–µ–∞–Ω—Å—É:</strong>
    <ul id="historyList"></ul>
  </div>

<script>
  const history = JSON.parse(localStorage.getItem('chatHistory') || '[]');
  const avatars = {
    '–ë—ñ–∑–Ω–µ—Å-–∞–Ω–∞–ª—ñ—Ç–∏–∫': 'https://i.imgur.com/Zg6tXWk.png',
    '–ú—É–¥—Ä–∏–π —Å—Ç–∞—Ä–µ—Ü—å': 'https://i.imgur.com/kCrkxSg.png',
    '–ö–æ—Å–º—ñ—á–Ω–∏–π –∫–∞–ø—ñ—Ç–∞–Ω': 'https://i.imgur.com/g9QmGvH.png',
    '–°—Ç–µ–Ω–¥–∞–ø–µ—Ä': 'https://i.imgur.com/Y7QOL2u.png',
    '–•—É–¥–æ–∂–Ω–∏–∫': 'https://i.imgur.com/7hnHL8q.png',
    "–ú'—è—É-–∫–æ—Ç–∏–∫": 'https://i.imgur.com/fJTXjOA.png'
  };

  function updateAvatar() {
    const role = document.getElementById('roleSelector').value;
    const avatar = document.getElementById('avatar');
    avatar.style.backgroundImage = `url('${avatars[role] || 'https://via.placeholder.com/100'}')`;
  }

  function renderHistory() {
    const chat = document.getElementById('chatWindow');
    const historyList = document.getElementById('historyList');
    chat.innerHTML = '';
    historyList.innerHTML = '';
    if(history.length === 0) {
      chat.innerHTML = '<div class="message">üëã –ü—Ä–∏–≤—ñ—Ç! –Ø ‚Äî —Ç–≤—ñ–π NeuroSphere, —è–∫ –º–æ–∂—É –¥–æ–ø–æ–º–æ–≥—Ç–∏?</div>';
      return;
    }
    history.forEach(entry => {
      const [userText, botText, role] = entry;
      const userMessage = document.createElement('div');
      userMessage.className = 'message';
      userMessage.textContent = `üßë: ${userText}`;
      chat.appendChild(userMessage);

      const botMessage = document.createElement('div');
      botMessage.className = 'message';
      botMessage.textContent = `ü§ñ [${role}]: ${botText}`;
      chat.appendChild(botMessage);

      const listItem = document.createElement('li');
      listItem.textContent = `üßë: ${userText} ‚Üí ü§ñ: ${botText}`;
      historyList.appendChild(listItem);
    });
    chat.scrollTop = chat.scrollHeight;
  }

  async function sendMessage() {
    const input = document.getElementById('userInput');
    const chat = document.getElementById('chatWindow');
    const role = document.getElementById('roleSelector').value;
    const model = document.getElementById('modelSelector').value;
    const historyList = document.getElementById('historyList');

    const userText = input.value.trim();
    if (!userText) return;

    const userMessage = document.createElement('div');
    userMessage.className = 'message';
    userMessage.textContent = 'üßë: ' + userText;
    chat.appendChild(userMessage);

    input.value = '';
    chat.scrollTop = chat.scrollHeight;

    try {
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          // –ó–ê–ú–Ü–ù–ò–¢–¨ –ù–ê –°–í–Ü–ô API –ö–õ–Æ–ß:
          "Authorization": "Bearer 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"
        },
        body: JSON.stringify({
          model,
          messages: [
            { role: "system", content: `–¢–∏ –≤—ñ–¥–ø–æ–≤—ñ–¥–∞—î—à —è–∫ ${role}` },
            { role: "user", content: userText }
          ]
        })
      });

      const data = await response.json();
      const botReplyText = data.choices?.[0]?.message?.content || '‚ö†Ô∏è –ü–æ–º–∏–ª–∫–∞ —É –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ.';

      const botMessage = document.createElement('div');
      botMessage.className = 'message';
      botMessage.textContent = `ü§ñ [${role}]: ${botReplyText}`;
      chat.appendChild(botMessage);

      // –î–æ–¥–∞—Ç–∏ –¥–æ —ñ—Å—Ç–æ—Ä—ñ—ó —Ç–∞ localStorage
      history.push([userText, botReplyText, role]);
      localStorage.setItem('chatHistory', JSON.stringify(history));

      const listItem = document.createElement('li');
      listItem.textContent = `üßë: ${userText} ‚Üí ü§ñ: ${botReplyText}`;
      historyList.appendChild(listItem);

      chat.scrollTop = chat.scrollHeight;

      // –û–∑–≤—É—á–∫–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(botReplyText);
        utterance.lang = 'uk-UA';
        window.speechSynthesis.speak(utterance);
      }

    } catch (error) {
      console.error('–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –∑–≤–µ—Ä–Ω–µ–Ω–Ω—ñ –¥–æ API:', error);
      const errMsg = document.createElement('div');
      errMsg.className = 'message';
      errMsg.textContent = '‚ö†Ô∏è –ü–æ–º–∏–ª–∫–∞ —É –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ.';
      chat.appendChild(errMsg);
    }
  }

  // –ì–æ–ª–æ—Å–æ–≤–µ –≤–≤–µ–¥–µ–Ω–Ω—è
  const voiceBtn = document.getElementById('voiceBtn');
  let recognition;
  if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    recognition = new SpeechRecognition();
    recognition.lang = 'uk-UA';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    recognition.onstart = () => {
      voiceBtn.classList.add('recording');
      voiceBtn.textContent = 'üéôÔ∏è';
    };
    recognition.onend = () => {
      voiceBtn.classList.remove('recording');
      voiceBtn.textContent = 'üé§';
    };
    recognition.onerror = (event) => {
      console.error('Speech recognition error', event.error);
      voiceBtn.classList.remove('recording');
      voiceBtn.textContent = 'üé§';
    };
    recognition.onresult = (event) => {
      const speechResult = event.results[0][0].transcript;
      document.getElementById('userInput').value = speechResult;
      recognition.stop();
      sendMessage();
    };

    voiceBtn.onclick = () => {
      if (voiceBtn.classList.contains('recording')) {
        recognition.stop();
      } else {
        recognition.start();
      }
    };
  } else {
    voiceBtn.style.display = 'none'; 
  }

  // –ü–µ—Ä–µ–º–∏–∫–∞–Ω–Ω—è —Ç–µ–º–∏
  const themeBtn = document.getElementById('themeBtn');
  function loadTheme() {
    const saved = localStorage.getItem('theme');
    if (saved === 'light') {
      document.body.classList.add('light');
    } else {
      document.body.classList.remove('light');
    }
  }
  themeBtn.onclick = () => {
    document.body.classList.toggle('light');
    localStorage.setItem('theme', document.body.classList.contains('light') ? 'light' : 'dark');
  }

  window.onload = () => {
    updateAvatar();
    renderHistory();
    loadTheme();
  };
</script>
</body>
</html>
